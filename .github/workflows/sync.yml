name: METRC to Asana Sync

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Allow pushing commits

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run sync
      env:
        METRC_INTEGRATOR_KEY: ${{ secrets.METRC_INTEGRATOR_KEY }}
        METRC_USER_KEY: ${{ secrets.METRC_USER_KEY }}
        METRC_LICENSE: ${{ secrets.METRC_LICENSE }}
        ASANA_PAT: ${{ secrets.ASANA_PAT }}
        ASANA_WORKSPACE_ID: ${{ secrets.ASANA_WORKSPACE_ID }}
        ASANA_PROJECT_ID: ${{ secrets.ASANA_PROJECT_ID }}
      run: |
        python main.py
    
    - name: Commit tracking file
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'Update processed transfers [skip ci]'
        file_pattern: 'processed_transfers.json'
        skip_dirty_check: false