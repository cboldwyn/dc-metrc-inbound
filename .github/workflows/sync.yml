name: METRC to Asana Sync

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run sync
      env:
        METRC_INTEGRATOR_KEY: ${{ secrets.METRC_INTEGRATOR_KEY }}
        METRC_USER_KEY: ${{ secrets.METRC_USER_KEY }}
        METRC_LICENSE: ${{ secrets.METRC_LICENSE }}
        ASANA_PAT: ${{ secrets.ASANA_PAT }}
        ASANA_WORKSPACE_ID: ${{ secrets.ASANA_WORKSPACE_ID }}
        ASANA_PROJECT_ID: ${{ secrets.ASANA_PROJECT_ID }}
      run: |
        python main.py
    
    - name: Commit tracking file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Only commit if the tracking file exists
        if [ -f processed_transfers.json ]; then
          git add processed_transfers.json
          git diff --staged --quiet || git commit -m "Update processed transfers [skip ci]"
          git push
        else
          echo "No tracking file to commit (no transfers processed yet)"
        fi