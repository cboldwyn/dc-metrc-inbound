name: METRC to Asana Sync

on:
  schedule:
    # Run every 15 minutes during business hours (8am-8pm Pacific)
    - cron: '*/15 8-20 * * 1-5'  # Mon-Fri, 8am-8pm (adjust to your timezone)
  
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run sync
      env:
        METRC_API_KEY: ${{ secrets.METRC_API_KEY }}
        METRC_LICENSE: ${{ secrets.METRC_LICENSE }}
        ASANA_PAT: ${{ secrets.ASANA_PAT }}
        ASANA_WORKSPACE_ID: ${{ secrets.ASANA_WORKSPACE_ID }}
        ASANA_PROJECT_ID: ${{ secrets.ASANA_PROJECT_ID }}
      run: |
        python main.py
    
    - name: Commit tracking file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add processed_transfers.json
        git diff --staged --quiet || git commit -m "Update processed transfers [skip ci]"
        git push